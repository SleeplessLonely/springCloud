spring:
  application:
    name: turbine
server:
  port: 8989
management:
  server:
    port: 8990
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
turbine:
  app-config: RIBBON-CONSUMER
  # 集群名称
  cluster-name-expression: "default"
  # 让同一主机上的服务通过主机名与端口号的组合来进行区分
  combine-host-port: true